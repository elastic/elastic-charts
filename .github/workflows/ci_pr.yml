#########################################################################################################
# Handles CI checks for pull requests. PR Deployment handled in pr_deploy_trigger.yml.
#########################################################################################################
name: CI PR

concurrency:
  group: '${{ github.workflow }} - ${{ github.head_ref || github.ref }}'
  cancel-in-progress: true

on:
  pull_request:
    branches:
      - master
      - alpha
      - next
      - '[0-9]+.[0-9]+.[0-9]+'
      - '[0-9]+.[0-9]+.x'
      - '[0-9]+.x'

jobs:

#########################################################################################################

  checks-workflow:
    name: Checks
    uses: elastic/elastic-charts/.github/workflows/checks.reusable.yml@master

#########################################################################################################

  docker-test:
    name: 'Test docker context'
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/playwright:v1.18.1-focal
    steps:
      - name: Checkout & Setup node
        uses: nickofthyme/checkout-node-setup@v1
        with:
          ref: ${{ github.event.pull_request.merge_commit_sha }}
          skip-npm-install: true
      - run: ls
      - run: ls e2e
      - run: ls packages/charts
