---
##### GLOBAL METADATA

- meta:
    cluster: kibana-ci

##### JOB DEFAULTS

- job:
    logrotate:
      daysToKeep: 30
      numToKeep: 100
    properties:
      - github:
          url: https://github.com/elastic/elastic-charts/
      - inject:
          properties-content: |-
            CI=true
            HOME=$JENKINS_HOME
    concurrent: true
    node: linux && docker
    scm:
      - git:
          name: origin
          credentials-id: f6c7695a-671e-4f4f-a331-acdce44ff9ba
          reference-repo: /var/lib/jenkins/.git-references/elastic-charts.git
          branches:
            - $branch_specifier
          url: git@github.com:elastic/elastic-charts.git
          refspec: +refs/pull/${ghprbPullId}/*:refs/remotes/origin/pr/${ghprbPullId}/*
          basedir: ''
          wipe-workspace: 'True'
    parameters:
      - string:
          name: branch_specifier
          default: refs/heads/master
          description: the Git branch specifier to build (&lt;branchName&gt;,
            &lt;tagName&gt;, &lt;commitId&gt;, etc.)
    vault:
      role_id: 443f9500-f443-19ba-d698-1a48e104f8ba
    wrappers:
      - ansicolor
      - timeout:
          type: absolute
          timeout: 180
          fail: true
      - timestamps
    triggers:
      - github-pull-request:
          org-list:
            - elastic
          allow-whitelist-orgs-as-admins: true
          github-hooks: true
          status-context: "@elastic/charts CI"
          cancel-builds-on-update: true
    publishers:
      - email:
          recipients: infra-root+build@elastic.co
      - google-cloud-storage:
          credentials-id: kibana-ci-gcs-plugin
          uploads:
            - classic:
                file-pattern: integration/**/__diff_output__/**/*
                storage-location: gs://kibana-ci-artifacts/jobs/$JOB_NAME/$BUILD_NUMBER
                share-publicly: true
                upload-for-failed-jobs: true
                show-inline: true
